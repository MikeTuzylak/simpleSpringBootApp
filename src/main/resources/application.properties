# view resolver config
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp


#https://howtodoinjava.com/spring-boot/logging-application-properties/

##Logging level can be one of one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.

#The root logger can be configured using 
#logging.level.root=WARN
 
logging.level.org.springframework.web=ERROR
logging.level.com.tuzylak=DEBUG

# Logging pattern for the console
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
 
# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file=application-debug.log


